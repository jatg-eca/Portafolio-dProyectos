<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitio Abuelo Bootstrap</title>

    <!--CSS de Bootstrap-->
    <link rel="stylesheet" href="css/bootstrap.min.css"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!--CSS propio para personalizar otras cosas-->
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <!--NAVBAR-->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark" id="navbar">
        <div class="container-fluid">
            <!--Logo del navbar-->
            <a class="navbar-brand" href="#">
                <img src="img/logoDBD.png" alt="Logo de DBD" height="100" width="auto">
            </a>

            <!--Un botón para que muestre el menú de la navbar-->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">

                <span class="navbar-toggler-icon"></span>
            </button>

            <!--Links del navbar-->
            <div id="navbarSupportedContent" class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li style="margin: 15px" class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li style="margin: 15px" class="nav-item"><a class="nav-link" href="#">About</a></li>
                    <li style="margin: 15px" class="nav-item"><a class="nav-link" href="#">DLC</a></li>
                    <li style="margin: 15px" class="nav-item"><a class="nav-link" href="#">Register</a></li>
                    <li style="margin: 15px" class="nav-item"><a class="nav-link" href="#">Sign In</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!--CARROUSEL-->
    <div class="carousel slide" id="mainSlider" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="img/slide1.jpg" alt="" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="img/slide2.jpg" alt="" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="img/slide3.png" alt="" class="d-block w-100">
            </div>
        </div>
    </div>

    <!--RIBBON-->
    <div id="ribbon" class="container-fluid">
        <div id="text-frame" class="container w-50 pl-5 rounded-lg">
            <!--En esta capa va imagen y texto de ribbon-->
            <div class="row align-items-center">
                <!---Imagen de ribbon-->
                <div class="col-sm p-3">
                    <img src="img/forum_icon_8cfbea0547.png" class="w-75 mx-auto d-block"
                        alt="Imagen de trabajo en equipo">
                </div>
                <!--Texto de ribbon-->
                <div class="col-sm p-3 text-light text-center">
                    <p class="text-light">
                        "We have to work as a team, I need you to survive so that I can survive!"
                    </p>
                    <h4 class="text-shadow">
                        Death is not an escape
                    </h4>
                </div>
            </div>
        </div>
    </div>

    <!--SEPARADOR RIBBON-->
    <div id="separator">
        <div class="content bg-dark"></div>

    </div>

    <!--DLC-->
    <div class="dlc-cards">
        <div class="container-md p-5">
            <div class="row pt-5">
                <h3 class="text-center pb-5 pt-5 h1">See you in the fog...</h3>
            </div>

            <div class="row">
                <div class="col-sm">
                    <div class="card w-100 card-border mb-5" style="width: 18rem;">
                        <img src="img/observer_arch.png" class="card-img-top" alt="...">
                        <div class="card-body">
                          <h5 class="card-title">Card title</h5>
                          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                          <a href="#" class="btn btn-primary">Go somewhere</a>
                        </div>
                      </div>
                </div>
            </div>
        </div>

    </div>

    <!--SEPARADOR AMIIBOS-->

    <!--AMIIBOS-->

    <!--PLAY-->

    <!--FOOTER-->

    <script src="js/popper.min.js"></script>
    <!--Script de bootstrap-->
    <script src="js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>






</body>

</html>
